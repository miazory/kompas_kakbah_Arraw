<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Langgam Bertaut</title>
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    background-color: #f8f2e9;
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    position: sticky;
    top: 0;
    background: #f8f2e9;
    padding: 32px 0 12px 0;
    z-index: 10;
    text-align: center;
  }
  nav {
    margin-bottom: 10px;
  }
  nav a {
    margin: 0 24px;
    text-decoration: none;
    color: #d4c09c;
    font-weight: 600;
    font-size: 1.15em;
    transition: color 0.2s;
    letter-spacing: 0.5px;
  }
  nav a.active, nav a:hover {
    color: #222;
  }
  .judul {
    font-family: 'Pacifico', cursive;
    font-size: 4em;
    color: #d4af37;
    margin: 30px 0 0 0;
    text-align: center;
    font-weight: normal;
    letter-spacing: 2px;
  }
  .subjudul {
    text-align: center;
    font-size: 1.25em;
    font-weight: bold;
    letter-spacing: 1.5px;
    color: #444;
    margin: 18px 0 38px 0;
    text-transform: uppercase;
  }
  .map {
    display: block;
    margin: 0 auto 32px auto;
    max-width: 700px;
    width: 90%;
    height: auto;
  }
  .desc {
    text-align: center;
    color: #888;
    font-size: 1.1em;
    max-width: 600px;
    margin: 0 auto 40px auto;
    font-weight: 400;
    letter-spacing: 0.2px;
  }
  @media (max-width: 700px) {
    .judul { font-size: 2.3em; }
    .subjudul { font-size: 1em; }
    .map { max-width: 98vw; }
    nav a { margin: 0 10px; font-size: 1em; }
  }
</style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('index') }}" class="active">Home</a>
      <a href="{{ url_for('qibla') }}">Qibla Finder</a>
      <a href="{{ url_for('kidung') }}">Kidung Rimba</a>
    </nav>
  </header>
  <main>
    <div class="judul">Langgam Bertaut</div>
    <div class="subjudul">
      DIRANGKAI DARI KISAH SIMFONI TANAH NUSANTARA<br>
      YANG INDAH JUSTRU KARENA TAK SERUPA
    </div>
    <img src="{{ url_for('static', filename='img/indonesia.png') }}" alt="Indonesia" class="map">
    <div class="desc">
      'Langgam Bertaut' merayakan perpaduan kekhasan budaya dari penjuru Nusantara, dimana perbedaan tidak menjauhkan, namun menjadikan satu dalam keberagaman.
    </div>
  </main>
</body>
</html>
